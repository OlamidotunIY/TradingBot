# Logging configuration for MT5 Trading Bot

version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(filename)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/trading_bot.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf8

  trade_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/trades.log
    maxBytes: 10485760
    backupCount: 10
    encoding: utf8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: logs/errors.log
    maxBytes: 10485760
    backupCount: 5
    encoding: utf8

loggers:
  trading_bot:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  trading_bot.trades:
    level: INFO
    handlers: [trade_file]
    propagate: false

  trading_bot.errors:
    level: ERROR
    handlers: [error_file, console]
    propagate: false

root:
  level: INFO
  handlers: [console, file]
