name: Deploy to EC2 Windows

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 Windows via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: Administrator
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd C:\TradingBot
            git fetch --all
            git reset --hard origin/main
            # Stop any existing python process running the bot (optional if using Task Scheduler)
            powershell -Command "Stop-Process -Name 'python' -ErrorAction SilentlyContinue"
            # Trigger the Task Scheduler task to start the bot
            # The task 'TradingBot' must be pre-configured on the EC2 instance
            schtasks /run /tn "TradingBot"
